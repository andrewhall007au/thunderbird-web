name: Test and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio stripe || true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short -x --ignore=tests/e2e_sms

      - name: Test summary
        if: always()
        run: |
          echo "Tests completed"

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "backend/*"
          target: "/root/thunderbird-web"
          strip_components: 1
          overwrite: true
          rm: false

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/thunderbird-web/backend
            source venv/bin/activate
            pip install -r requirements.txt -q
            systemctl restart thunderbird-api
            sleep 5
            systemctl status thunderbird-api --no-pager

      - name: Run smoke tests (local backend)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/thunderbird-web/backend
            source venv/bin/activate
            python tests/smoke_test_server.py --url http://localhost:8000

      - name: Run production smoke tests
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /root/thunderbird-web/backend
            source venv/bin/activate
            python tests/smoke_test_production.py --url https://thunderbird.bot -v

      - name: Run browser-based smoke tests against production
        run: |
          npm install
          npx playwright install chromium
          npx playwright test e2e/critical-flows.spec.ts --config=e2e/production.config.ts --project=chromium
        env:
          TEST_URL: https://thunderbird.bot

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: production-test-results
          path: test-results/
          retention-days: 30

      - name: Deployment complete
        run: |
          echo "✅ Deployment successful!"
          echo "✅ Production smoke tests passed!"
          echo "Server: ${{ secrets.SERVER_HOST }}"
