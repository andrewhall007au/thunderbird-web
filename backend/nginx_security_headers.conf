# Security Headers for Nginx
# Add these to your nginx server block at /etc/nginx/sites-available/thunderbird

# Add inside the server { } block, after server_name:

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide server version
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;

# To apply:
# 1. Edit: sudo nano /etc/nginx/sites-available/thunderbird
# 2. Add the headers above inside the server { } block
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx

# Note: more_clear_headers requires nginx-extras package
# Install if needed: sudo apt install nginx-extras
